<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Mini-Sticks</title>
  <link rel="stylesheet" href="./css/app.css" />
</head>
<body>
  <header><h1>Profile Page</h1></header>
  <main>
    <div class="profile-header">
      <img src="./css/default-avatar.png" alt="Profile Image" class="avatar"/>
      <div class="stats">
        <div><strong id="followers">120</strong> Followers</div>
        <div><strong id="following">80</strong> Following</div>
        <div><strong id="friends">45</strong> Friends</div>
      </div>
    </div>
    <div class="customizable-character">
      <p>Customizable character area</p>
    </div>
  </main>
</body>
</html>
